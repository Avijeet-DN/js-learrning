<!DOCTYPE html>
<html>
<head>
    <title>ইংরেজি-বাংলা অভিধান</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .dictionary-container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#search-input {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
}

#search-button {
    width: 25%;
    padding: 10px;
}

#result-container {
    margin-top: 20px;
}
    </style>
</head>

<body>
    <div class="dictionary-container">
        <h1>ইংরেজি-বাংলা অভিধান</h1>
        <input type="text" id="search-input" placeholder="ইংরেজি শব্দ খুঁজুন...">
        <button id="search-button">অনুসন্ধান</button>
        <div id="result-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
